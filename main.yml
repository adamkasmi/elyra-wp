---
- name: "Setting up JupyterLab Elyra globally"
  hosts: localhost
  become: true
  become_user: root
  tasks:
    - name: Update packages
      apt:
        update_cache: yes
        force_apt_get: yes
      ignore_errors: true 

    - name: Fix broken dependencies and upgrade packages
      apt:
        upgrade: dist
        force_apt_get: yes

    - name: Install python3-pip
      apt:
        name: python3-pip
        state: present
      ignore_errors: true  

    - name: Install nodejs
      apt:
        name: nodejs
        state: present
      ignore_errors: true  

    - name: Install npm
      apt:
        name: npm
        state: present
      ignore_errors: true  

    - name: Upgrade pip to latest
      ansible.builtin.pip:
        name: pip
        state: latest
        executable: pip3

    - name: Install JupyterLab
      ansible.builtin.pip:
        name: jupyterlab==3.2.1
        executable: pip3

    - name: Install Elyra globally
      ansible.builtin.pip:
        name: elyra==3.15.0
        executable: pip3

    - name: Restart JupyterHub service
      systemd:
        name: jupyterhub
        state: restarted
